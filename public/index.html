<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Sensor Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        #lightData {
            font-size: 1.5em;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Data Pembacaan Cahaya</h1>
    <div id="lightData"></div>

    <script>
        // Hubungkan ke server WebSocket Vercel
        const socket = new WebSocket('wss://my-project-pr8rig78i-muhammad-novians-projects.vercel.app/api/websocket');

        socket.onopen = function() {
            console.log("WebSocket connection established");
        };

        socket.onmessage = function(event) {
            // Update elemen dengan data yang diterima dari WebSocket
            document.getElementById('lightData').innerText = event.data;
        };

        socket.onerror = function(error) {
            console.error("WebSocket error:", error);
        };

        socket.onclose = function(event) {
            console.log("WebSocket connection closed:", event);
        };
    </script>
</body>
</html>
